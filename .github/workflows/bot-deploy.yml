name: bot-run

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your desired Node.js version here

      - name: Install JavaScript dependencies
        run: |
          cd src/gemini
          npm install  # or yarn install if you prefer Yarn

      - name: Run bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          export CONDITION="IM_THE_REASON"
          touch "$CONDITION"
          while [[ -f "$CONDITION" ]]; do
            python3 src/main.py
            git pull
          done

